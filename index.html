<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>

    <title>Edit GPS Map</title>
    <style>
      .container-gps {
        border: 1px solid;
        aspect-ratio: 4/3;
        width: 1024px;
        height: 768px;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }
      .description {
        margin: 0 24px;
        position: absolute;
        bottom: 19px;
        display: flex;
        flex-direction: row;
        font-family: Arial, Helvetica, sans-serif;
      }
      .description-gps {
        display: flex;
        height: 192px;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        margin-left: 18px;
        width: 764px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        padding: 15px 17px;
        line-height: 28px;
      }
      .maps {
        border-radius: 5px;
        width: 192px;
        height: 192px;
        background-color: rgba(0, 0, 0, 0.75);
        background-size: cover;
      }
      .title {
        font-weight: bold;
        font-size: 24px;
      }
      .text-description {
        font-size: 19px;
      }
      .logo {
        background-color: rgba(0, 0, 0, 0.75);
        right: 24px;
        bottom: 211px;
        padding: 3px 7px;
        width: 267px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        font-weight: bold;
        position: absolute;
        color: #fff;
        font-size: 25px;
      }
      .img-logo {
        width: 36px;
      }
      .google-logo {
        z-index: 999;
        position: absolute;
        left: 5px;
        bottom: 0px;
        width: 66px;
        height: 26px;
        user-select: none;
        border: 0px;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-md-12 mt-2">
          <div class="mb-3">
            <label for="fc1" class="form-label">Judul</label>
            <input
              type="text"
              name="title"
              class="form-control input-form"
              id="fc1"
            />
          </div>
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="fc2" class="form-label">Latitude</label>
                <input
                  type="text"
                  name="lat"
                  class="form-control input-form"
                  id="fc2"
                  value="-2.5609219444444444"
                  placeholder="-3.445356"
                />
              </div>
            </div>
            <div class="col">
              <div class="mb-3">
                <label for="fc3" class="form-label">Longitude</label>
                <input
                  type="text"
                  name="long"
                  class="form-control input-form"
                  id="fc3"
                  value="115.32106888888889"
                  placeholder="114.845308°"
                />
              </div>
            </div>
            <div class="col" style="align-content: center">
              <button id="btn-position" type="button" class="btn btn-primary">
                Set Posisi
              </button>
            </div>
          </div>
          <div class="mb-3">
            <label for="fcalamat" class="form-label">Alamat</label>
            <input
              type="text"
              name="alamat"
              class="form-control input-form"
              id="fcalamat"
              readonly
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="fc4" class="form-label">Tanggal dan Jam</label>
            <input
              type="datetime-local"
              name="waktu"
              class="form-control input-form"
              id="fc4"
            />
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">File Gambar</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="mb-3">
            <button id="btn-download2" type="button" class="btn btn-primary">
              Download
            </button>
          </div>
        </div>
        <div class="col-md-12 d-flex justify-content-center mb-3">
          <div id="preview" class="container-gps">
            <div class="logo">
              <img src="./logo.png" class="img-logo" /> GPS Map Camera
            </div>
            <div class="description">
              <div id="maps" class="maps"></div>
              <img src="./google-logo.png" class="google-logo" />

              <div class="description-gps">
                <span id="title" class="title">{Judul}</span>
                <span id="alamat" class="text-description">{alamat}</span>
                <span class="text-description"
                  >Lat <span id="lat">-3.445356</span>°</span
                >
                <span class="text-description"
                  >Long <span id="long">114.845308</span>°</span
                >
                <span id="waktu" class="text-description"
                  >09/07/24 11:34 AM GMT +08:00</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/dom-to-image.js"></script>
    <script src="./dist/html2canvas.min.js"></script>
    <script src="./dist/piexif.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>

    <script>
      const apiKey = "AIzaSyC8KjrYrb4xieDHjBSOckEcyWv-yakIzXE";
      let defaultExif = {
        "0th": {
          256: 3264,
          257: 2448,
          271: "samsung",
          272: "SM-A715F",
          274: 1,
          305: "Timestamp Camera",
          306: "2024:10:19 15:38:51",
          34665: 176,
          34853: 366,
        },
        Exif: {
          33434: [15, 10000],
          33437: [18000, 10000],
          34850: 2,
          34855: 29,
          36867: "2024:10:19 15:38:51",
          36868: "2024:10:19 15:38:51",
          37383: 2,
          37384: 0,
          37385: 0,
          37386: [5230, 1000],
        },
        GPS: {
          1: "S",
          2: [
            [2, 1],
            [33, 1],
            [39319, 1000],
          ],
          3: "E",
          4: [
            [115, 1],
            [19, 1],
            [15848, 1000],
          ],
        },
      };
      const defaultCoordinate = [51.505, -0.09];
      var map = L.map("maps", {
        zoomControl: false,
        attributionControl: false,
      }).setView(defaultCoordinate, 16);
      L.tileLayer(
        "https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}",
        {
          maxZoom: 18,
        }
      ).addTo(map);
      var greenIcon = L.icon({
        iconUrl: "marker.png",
        iconSize: [25, 41], // size of the icon
        iconAnchor: [12, 40], // point of the icon which will correspond to marker's location
      });
      var marker = L.marker(defaultCoordinate, { icon: greenIcon }).addTo(map);

      function readURL(input, target) {
        if (input.files && input.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            $(target).css("background-image", "url(" + e.target.result + ")");
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      function decimalToDMSExif(lat, lon) {
        function toDMS(decimal, isLatitude) {
          const isNegative = decimal < 0;
          decimal = Math.abs(decimal);

          const degrees = Math.floor(decimal);
          const minutesDecimal = (decimal - degrees) * 60;
          const minutes = Math.floor(minutesDecimal);
          const seconds = (minutesDecimal - minutes) * 60;

          return {
            degrees: degrees,
            minutes: minutes,
            seconds: seconds.toFixed(3),
            direction: isLatitude
              ? isNegative
                ? "S"
                : "N"
              : isNegative
              ? "W"
              : "E",
          };
        }

        const latDMS = toDMS(lat, true);
        const lonDMS = toDMS(lon, false);

        const exif = {
          1: latDMS.direction,
          2: [
            [latDMS.degrees, 1],
            [latDMS.minutes, 1],
            [latDMS.seconds * 1000, 1000],
          ],
          3: lonDMS.direction,
          4: [
            [lonDMS.degrees, 1],
            [lonDMS.minutes, 1],
            [lonDMS.seconds * 1000, 1000],
          ],
        };

        return {
          exif: exif,
          latitude: `${latDMS.degrees}° ${latDMS.minutes}' ${latDMS.seconds}" ${latDMS.direction}`,
          longitude: `${lonDMS.degrees}° ${lonDMS.minutes}' ${lonDMS.seconds}" ${lonDMS.direction}`,
        };
      }

      $(() => {
        $("#btn-position").click(function () {
          const lat = $("input[name='lat']").val();
          const long = $("input[name='long']").val();
          fetch(
            `https://geocode.maps.co/reverse?lat=${lat}&lon=${long}&api_key=671ccc24ea7cf962310293sduc02b52`
          )
            .then((res) => {
              return res.json();
            })
            .then((jsonValue) => {
              $("#fcalamat").val(jsonValue.display_name);
              $("#fcalamat").change();
              $("#alamat").html(jsonValue.display_name);
            });
          const dms = decimalToDMSExif(lat, long);
          defaultExif.GPS = dms.exif;
          map.setView([lat, long]);
          marker.setLatLng([lat, long]);
        });
        $("#fc4").change(function () {
          const value = $(this).val();
          const name = $(this).attr("name");
          const date = new Date(value);
          $(`#${name}`).html(
            `${date.toLocaleString("id-ID", {
              day: "2-digit",
              month: "2-digit",
              year: "2-digit",
            })} ${date.toLocaleTimeString("en-EN", {
              hour12: true,
              hour: "2-digit",
              minute: "2-digit",
            })} GMT +08:00`
          );
        });
        $(".input-form").keyup(function () {
          const value = $(this).val();
          const name = $(this).attr("name");
          console.log(value);
          $(`#${name}`).html(value);
        });
        $("#formFile").change(function () {
          readURL(this, ".container-gps");
        });
        $("#btn-download2").click(function () {
          const domNode = document.getElementById("preview");
          const scale = 1.5;
          html2canvas(domNode, {
            useCORS: true,
            scale: scale,
          }).then(function (canvas) {
            var link = document.createElement("a");
            link.download = "edit-gps.jpg";
            const imageData = canvas.toDataURL("image/jpeg");
            const exif = piexif.dump(defaultExif);
            link.href = piexif.insert(exif, imageData);
            link.click();
          });
        });
        $("#btn-download").click(function () {
          const domNode = document.getElementById("preview");
          const scale = 2;
          domtoimage
            .toJpeg(domNode, {
              width: domNode.clientWidth * scale,
              height: domNode.clientHeight * scale,
              style: {
                transform: "scale(" + scale + ")",
                transformOrigin: "top left",
                width: domNode.offsetWidth + "px",
                height: domNode.offsetHeight + "px",
              },
            })
            .then(function (dataUrl) {
              var link = document.createElement("a");
              link.download = "my-image-name.jpeg";
              link.href = dataUrl;
              link.click();
            })
            .catch((err) => {
              console.log(err);
            });
        });
      });
    </script>
  </body>
</html>

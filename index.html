<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Solusi geotagging untuk meningkatkan akurasi lokasi pada foto anda. Temukan fitur untuk menyesuaikan geotag pada foto"
    />
    <meta
      name="keywords"
      content="geotagging, lokasi, peta, geospasial, data lokasi, pengelolaan lokasi, teknologi geotag,foto,photo"
    />

    <meta name="robots" content="index, follow" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.css"
      integrity="sha512-UtLOu9C7NuThQhuXXrGwx9Jb/z9zPQJctuAgNUBK3Z6kkSYT9wJ+2+dh6klS+TDBCV9kNPBbAxbVD+vCcfGPaA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Edit GPS Map</title>
    <style>
      .container-gps {
        border: 1px solid;
        width: 1024px;
        height: 768px;
        background-size: cover;
        background-repeat: no-repeat;
        position: relative;
      }
      .description {
        margin: 0 24px;
        position: absolute;
        bottom: 19px;
        display: flex;
        flex-direction: row;
        font-family: Arial, Helvetica, sans-serif;
      }
      .description-gps {
        display: flex;
        height: 192px;
        flex-direction: column;
        background-color: rgba(0, 0, 0, 0.75);
        color: #fff;
        margin-left: 18px;
        width: 764px;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        border-bottom-right-radius: 5px;
        padding: 15px 17px;
        line-height: 28px;
      }
      .maps {
        border-radius: 5px;
        width: 192px;
        height: 192px;
        background-color: rgba(0, 0, 0, 0.75);
        background-size: cover;
      }
      .title {
        font-weight: bold;
        font-size: 24px;
      }
      .text-description {
        font-size: 19px;
      }
      .logo {
        background-color: rgba(0, 0, 0, 0.75);
        right: 24px;
        bottom: 211px;
        padding: 3px 7px;
        width: 267px;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
        font-weight: bold;
        position: absolute;
        color: #fff;
        font-size: 25px;
      }
      .img-logo {
        width: 36px;
      }
      .google-logo {
        z-index: 999;
        position: absolute;
        left: 5px;
        bottom: 0px;
        width: 66px;
        height: 26px;
        user-select: none;
        border: 0px;
        padding: 0px;
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="row">
        <div class="col-md-12 mt-2">
          <div class="mb-3">
            <label for="fc1" class="form-label">Judul</label>
            <input
              type="text"
              name="title"
              class="form-control input-form"
              id="fc1"
            />
          </div>
          <div class="row">
            <label for="fc2" class="form-label">Latitude, Longitue </label>

            <div class="input-group mb-3">
              <input
                type="text"
                name="latLong"
                class="form-control"
                placeholder="Contoh : -3.431334, 114.878106"
                aria-describedby="basic-addon2"
              />
              <div class="input-group-append">
                <button
                  id="btn-position"
                  class="btn btn-outline-primary"
                  type="button"
                >
                  Set Posisi
                </button>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="fcalamat" class="form-label">Alamat</label>
            <input
              type="text"
              name="alamat"
              class="form-control input-form"
              id="fcalamat"
              placeholder=""
            />
          </div>
          <div class="mb-3">
            <label for="fc4" class="form-label">Tanggal dan Jam</label>
            <input
              type="datetime-local"
              name="waktu"
              class="form-control input-form"
              id="fc4"
            />
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">File Gambar</label>
            <input class="form-control" type="file" id="formFile" />
          </div>
          <div class="mb-3">
            <button id="btn-download" type="button" class="btn btn-primary">
              Download
            </button>
            <button
              type="button"
              class="btn btn-primary"
              data-bs-toggle="modal"
              data-bs-target="#exampleModal"
            >
              Crop Gambar
            </button>
          </div>
        </div>
        <div class="col-md-12 mb-3">
          <div id="preview" class="container-gps">
            <div class="logo">
              <img src="./assets/logo.png" class="img-logo" /> GPS Map Camera
            </div>
            <div class="description">
              <div id="maps" class="maps"></div>
              <img src="./assets/google-logo.png" class="google-logo" />
              <div class="description-gps">
                <span id="title" class="title">{Judul}</span>
                <span id="alamat" class="text-description">{alamat}</span>
                <span class="text-description"
                  >Lat <span id="lat">{latitude}</span>°</span
                >
                <span class="text-description"
                  >Long <span id="long">{longitude}</span>°</span
                >
                <span id="waktu" class="text-description"
                  >09/07/24 11:34 AM GMT +08:00</span
                >
              </div>
            </div>
          </div>
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Crop Gambar</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body d-flex justify-content-center">
                <img id="base-image" style="width: 80%" class="img" />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Tutup
                </button>
                <button
                  id="btn-crop"
                  type="button"
                  class="btn btn-primary"
                  data-bs-dismiss="modal"
                >
                  Simpan
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/dom-to-image.js"></script>
    <script src="./dist/html2canvas.min.js"></script>
    <script src="./dist/piexif.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.min.js"
      integrity="sha512-JyCZjCOZoyeQZSd5+YEAcFgz2fowJ1F1hyJOXgtKu4llIa0KneLcidn5bwfutiehUTiOuK87A986BZJMko0eWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cropper/1.0.1/jquery-cropper.min.js"
      integrity="sha512-V8cSoC5qfk40d43a+VhrTEPf8G9dfWlEJgvLSiq2T2BmgGRmZzB8dGe7XAABQrWj3sEfrR5xjYICTY4eJr76QQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./my-script.js"></script>

      console.log(window.screen.width / 1024);
      // document.getElementById("preview").style = `scale: ${
      //   window.screen.width / 1024
      // }`;
    </script>
  </body>
</html>
